<!DOCTYPE html>
<html lang="ru" class="page-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Search Kino App - Поиск фильмов по названию</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body theme_light">
    <header class="header">
      <div class="header-container container">
        <div class="logo">
          <img
            src="./img/popcorn-logo.svg"
            alt="logo kinoApp"
            width="20"
            height="20"
          />
          <h1>Kino App</h1>
        </div>
        <div class="theme-btn-container">
          <button class="theme-btn theme-btn_dark active"></button>
          <button class="theme-btn theme-btn_light"></button>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="search-container container">
          <h2 class="search-title">Поиск фильмов по&nbsp;названию</h2>
          <div class="search-area">
            <input class="search-input" type="text" />
            <button class="search-button"></button>
          </div>
        </div>
      </section>
      <section class="movieContent container">
        <div class="movie-info">
          <img
            class="movie-image"
            src="./img/movieCover.jpeg"
            alt="Постер к фильму"
          />
          <div class="movie-description">
            <p class="movie-year">2022</p>
            <p class="movie-title">Приключения Тедди</p>
            <p class="movie-genre">приключения, семейный</p>
            <p class="movie-reiting movie-reiting_yellow">7</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <a href="https://github.com/KuznecovDenis/pets-random">
          <img
            src="./img/github.svg"
            alt="github creator"
            width="30"
            height="30"
          />
        </a>
        <p class="footer-text">
          Данное приложение создано в учебных целях и использует стороние api
          для герации изображений все права на фото принадлежат их владельцам
        </p>
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru" class="page-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Search Kino App - Поиск фильмов по названию</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body theme_light">
    <header class="header">
      <div class="header-container container">
        <div class="logo">
          <img
            src="./img/popcorn-logo.svg"
            alt="logo kinoApp"
            width="20"
            height="20"
          />
          <h1>Kino App</h1>
        </div>
        <div class="theme-btn-container">
          <button class="theme-btn theme-btn_dark active"></button>
          <button class="theme-btn theme-btn_light"></button>
        </div>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="search-container container">
          <h2 class="search-title">Поиск фильмов по&nbsp;названию</h2>
          <div class="search-area">
            <input class="search-input" type="text" />
            <button class="search-button"></button>
          </div>
        </div>
      </section>
      <section class="movieContent container">
        <div class="movie-info"></div>
      </section>
    </main>
    <footer>
      <p>footer</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
